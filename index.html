<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="page">
    <div class="container">
      <main class="page-main">
        <div class="app">
          <div class="app__item hero">
            <h1 class="hero__title">Gradie</h1>
            <p class="hero__subtitle">Beautiful gradients in seconds.</p>
            <img src="Assets/iphone-mockup.png" alt="" class="hero__image">
          </div>
          <div class="app__item app-body">
            <h2 class="app-body__title">Login</h2>
            <form action="index.html" class="app-body__form form">
              <div class="form__item form__item--flex-column">
                <label for="email" class="form__label-email">Email</label>
                <input type="email" name="email" placeholder="john@example.com" id="email" class="form__email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
              </div>
              <div class="form__item form__item--flex-column">
                <label for="password" class="form__label-password">Password</label>
                <input type="password" name="password" placeholder="At least 8 characters" id="password" class="form__password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[()\[\]{}?!$%&/=*+~,.;:<>_-])(?=.*[A-Z]).{8,}" required>
              </div>
              <div class="form__item form__item--flex-row">
                <input type="checkbox" name="checkbox" id="checkbox" class="form__checkbox" required>
                <label for="checkbox" class="form__label-checkbox">By creating an account, you agree to the <a href="" class="link">Terms & Conditions</a>.</label>
              </div>
              <div class="form__item form__item--flex-column">
                <input type="submit" value="Create an Account" id="submit" class="form__submit">
              </div>
            </form>
          </div>
        </div>
      </main>
    </div><!-- Container -->
    
  </body>
</html>
